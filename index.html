<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="card">
            <div class="card-body">
                <img src="./asset/cactus_img.jpg" alt="cactus_img">
                <span class="badge">Design</span>
                <h4 class="card-title">Embracing Minimalism</h4>
                <p class="card-text">
                    From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the
                    beauty that lies in simplicity.
                </p>
            </div>
            <div class="card-footer">
                <span class="card-author">
                    Annie Spratt
                </span>
            </div>
        </div>
    </div>
</body>

</html>
